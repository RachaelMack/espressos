<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">


     <!-- Location Tab -->
  <ion-tab title="Location" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>

  <!-- Run Tab -->
  <ion-tab title="Coffee Run" icon-off="ion-coffee" icon-on="ion-coffee" href="#/tab/coffeerun">
    <ion-nav-view name="tab-coffeerun"></ion-nav-view>
  </ion-tab>


  <!-- List Tab -->
  <ion-tab title="Lists" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>


</ion-tabs>
