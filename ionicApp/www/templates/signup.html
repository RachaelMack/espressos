<ion-view view-title="Favourite Beverage">
  <ion-content class="padding scroll-bg">
    <h2 ng-hide="prefSelect">Click Your Favourite</h2>
    <h2 ng-show="prefSelect">Give Us Your Deets</h2>


    <form ng-submit="doSignup()">
      <div class="list" ng-show="prefSelect">
          <label class="item item-input sipsterInput">
            <input type="text" placeholder="Name" ng-model="loginData.display_name">

          </label>
          <label class="item item-input sipsterInput">
            <input type="email" placeholder="Email" ng-model="loginData.email">
          </label>
          <label class="item item-input sipsterInput">
            <input type="tel" placeholder="Phone Number" ng-model="loginData.phone">
          </label>
          <label class="item item-input sipsterInput">
            <input type="password" placeholder="Password" ng-model="loginData.password">
          </label>

          <!-- <label class="item item-input sipsterInput">
            <span class="input-label">Enter Password Again</span>
            <input type="password" ng-model="loginData.password">
          </label> -->
      </div>

        <ion-scroll ng-hide="prefSelect" zooming="true" direction="xy" style="width: 500px; height: 160px">
          <div ng-hide="prefSelect" class="row" style="width: 450px; height: 150px;">

            <div ng-click="coffeeSelect()" ng-hide="prefSelect" class="col-20 coffee" ng-class="{'coffeeSelect':clickedCoffee,'coffee':!clickedCoffee}" ng-model="newPref.defaultDrink.beverage">
            </div>

            <div ng-click="teaSelect()" class="col-20 tea" ng-class="{'teaSelect':clickedTea,'tea':!clickedTea}">
            </div>

            <div ng-click="hcSelect()" class="col-20 hc" ng-class="{'hcSelect':clickedHc,'hc':!clickedHc}">
            </div>

            <div ng-click="coldSelect()" class="col-20 cold" ng-class="{'coldSelect':clickedCold,'cold':!clickedCold}">
            </div>

          </div>
        </ion-scroll>


        <!-- Coffee Fields -->
        <div ng-show="clickedCoffee">

          <ion-item class="item-input item-select sipsterInput">
            <span class="input-label">Size</span>
            <select ng-model="newPref.defaultDrink.size">
              <option selected>Extra Large</option>
              <option>Large</option>
              <option>Medium</option>
              <option>Small</option>
            </select>
          </ion-item>

          <ion-item class="item-input item-select sipsterInput">
            <span class="input-label">Roast</span>
            <select ng-model="newPref.defaultDrink.blend">
              <option selected>Dark</option>
              <option>Medium</option>
              <option>Light</option>
            </select>
          </ion-item>

          <div class="row noPadding">
            <div class="col-80 noPadding">
              <ion-item class="item-input item-select sipsterInput">
                <span class="input-label">Whitener</span>
                <select ng-model="newPref.defaultDrink.additives.whitener.type">
                  <option selected>None</option>
                  <option>Cream</option>
                  <option>Milk</option>
                  <option>Half and Half</option>
                  <option>Dairy Substitute</option>
                </select>

            </div>
            </ion-item>

            <div class="col-20 noPadding">
              <label class="item item-input sipsterInputSmall">
                <input type="number" placeholder="0" min="0" max="5" ng-model="newPref.defaultDrink.additives.whitener.numberOf">
              </label>
            </div>
          </div>
          <div class="row noPadding">
            <div class="col-80 noPadding">
              <ion-item class="item-input item-select sipsterInput">
                <span class="input-label" >Sweetener</span>
                <select ng-model="newPref.defaultDrink.additives.sweetener.type">
                  <option selected>None</option>
                  <option>Sugar</option>
                  <option>Splenda</option>
                  <option>Stevia</option>
                </select>
            </div>
            </ion-item>
            <div class="col-20 noPadding">
              <label class="item item-input sipsterInputSmall">
                <input type="number" placeholder="0" min="0" max="5" ng-model="newPref.defaultDrink.additives.sweetener.numberOf">
              </label>
            </div>
          </div>
        </div>
      </div>
          <button ng-show="clickedCoffee" ng-click="selectPref()" class="button button-block button-positive" type="button">NEXT</button>
      </div>

      <!-- Tea Fields -->
      <div ng-show="clickedTea">

        <ion-item class="item-input item-select sipsterInput">
          <span class="input-label">Size</span>
          <select ng-model="newPref.defaultDrink.size">
            <option selected>Extra Large</option>
            <option>Large</option>
            <option>Medium</option>
            <option>Small</option>
          </select>
        </ion-item>

        <ion-item class="item-input item-select sipsterInput">
          <span class="input-label">Blend</span>
          <select ng-model="newPref.defaultDrink.blend">
            <option selected>Green</option>
            <option>Chai</option>
            <option>English Breakfast</option>
            <option>Orange Pekoe</option>
            <option>Earl Grey</option>
          </select>
        </ion-item>

        <div class="row noPadding">
          <div class="col-80 noPadding">
            <ion-item class="item-input item-select sipsterInput">
              <span class="input-label">Whitener</span>
              <select ng-model="newPref.defaultDrink.additives.whitener.type">
                <option selected>None</option>
                <option>Cream</option>
                <option>Milk</option>
                <option>Half and Half</option>
                <option>Dairy Substitute</option>
              </select>

          </div>
          </ion-item>

          <div class="col-20 noPadding">
            <label class="item item-input sipsterInputSmall">
              <input type="number" placeholder="0" ng-model="defaultDrink.additives.whitener.numberOf">
            </label>
          </div>
        </div>
        <div class="row noPadding">
          <div class="col-80 noPadding">
            <ion-item class="item-input item-select sipsterInput">
              <span class="input-label" >Sweetener</span>
              <select ng-model="newPref.defaultDrink.additives.sweetener.type">
                <option selected>None</option>
                <option>Sugar</option>
                <option>Splenda</option>
                <option>Stevia</option>
              </select>
          </div>
          </ion-item>
          <div class="col-20 noPadding">
            <label class="item item-input sipsterInputSmall">
              <input type="number" placeholder="0" ng-model="defaultDrink.additives.sweetener.numberOf">
            </label>
          </div>
        </div>
      </div>
      </div>
      <button ng-show="clickedTea" ng-click="selectPref()" class="button button-block button-positive" type="button">NEXT</button>
      </div>

      <!-- Hot Chocolate Fields -->
      <div class="row noPadding" ng-show="clickedHc">
        <div class="col-80 noPadding">
          <ion-item class="item-input item-select sipsterInput">
            <span class="input-label">Whitener</span>
            <select ng-model="newPref.defaultDrink.additives.whitener.type">
              <option selected>None</option>
              <option>Cream</option>
              <option>Milk</option>
              <option>Half and Half</option>
              <option>Dairy Substitute</option>
            </select>

        </div>
        </ion-item>

        <div class="col-20 noPadding">
          <label class="item item-input sipsterInputSmall">
            <input type="number" placeholder="0" ng-model="defaultDrink.additives.whitener.numberOf">
          </label>
        </div>
      </div>
      <button ng-show="clickedHc" ng-click="selectPref()" class="button button-block button-positive" type="button">NEXT</button>
      </div>

      <!-- Cold Fields -->
      <div ng-show="clickedCold">
        <label class="item item-input sipsterInput">
          <input type="text" placeholder="Tell us your favourite" ng-model="newPref.defaultDrink.blend">
        </label>
        <button ng-show="clickedCold" ng-click="selectPref()" class="button button-block button-positive" type="button">NEXT</button>
      </div>
      </div>
        <button ng-show="prefSelect" class="button button-block button-positive" type="submit">SUBMIT</button>
    </form>
