<ion-modal-view>
  <ion-header-bar class="balanced">
    <h1 class="title">Reset Password</h1>
    <div class="buttons">
      <button class="button ion-close-round" ng-click="closeModal()">
      </button>
    </div>
  </ion-header-bar>
  <ion-content class="padding scroll-bg" ng-controller="AccountCtrl">
    <form ng-submit="resetPassword()" style="text-align: center">
      <h2>Enter your email address to reset your password.</h2>
      <input class="item item-input sipsterInput" placeholder="Enter your Email" style="width: 90%; margin-left: auto; margin-right: auto; background-color: ghostwhite; margin-top: 2%!important; margin-bottom: 4% !important;" ng-model="reset.email" />

      <button class="button button-block button-assertive" style="width: 90%; margin-left: auto; margin-right: auto" type="submit">Reset Password</button>

    </form>

  </ion-content>
</ion-modal-view>
